<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700;800&display=swap" rel="stylesheet">
    <title>Web Design</title>
</head>
<body>
    <header>
        <nav>
            <a href="" id="icono" class="icono">Menu</a>
             <div class="uno" id="enlaces">
                <a href="">Inicio</a>
                <a href="">Acerca de</a>
                <a href="">Contacto</a>
             </div>
            
        </nav>
        <div class="container">
            <div class="textos">
                <h1>Web Design</h1>
                <h2>Hacemos la web ideal para ti</h2>
                <a href="" class="cta">Contacto</a>
            </div>
            <img src="imgs/dev.png" alt="">
        </div>
    </header>
    <div class="wave">
        <div style="height: 150px; overflow: hidden;" >
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M0.00,49.99 C149.91,150.00 352.16,-49.99 499.71,49.99 L499.71,150.00 L0.00,150.00 Z" style="stroke: none; fill: white;">
                </path>
            </svg>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal modal-close">
            <p class="close">X</p>
            
            <form action="#" method="post" id="formu">
                <div class="form">
                    <h1>Contacto</h1>
                    <div class="grupo">
                        <input type="text" name="" id="name" required><span class="barra"></span>
                        <label>Nombre</label>
                    </div>
                    <div class="grupo">
                        <input type="email" name="" id="e_mail" required><span class="barra"></span>
                        <label>Email</label>
                    </div>
                    <div class="grupo">
                        <input type="text" name="" id="asunto" required><span class="barra"></span>
                        <label>Asunto</label>
                    </div>
                    <div class="grupo">
                        <textarea name="" id="msj" rows="3" required></textarea><span class="barra"></span>
                        <label>Mensaje</label>
                    </div>
                    <button type="submit">Contactar</button>
                </div>
            </form>
        
        </div>
    </div>
    <script src="js/scripts.js" type="text/javascript"></script>
</body>
</html>
